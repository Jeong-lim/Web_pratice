<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <div id="square" onclick="Show()"></div>
    <img src="./images/cat.jpg" id="cat" onclick="Hidden()">
<script>
    function Show() {
        document.getElementById("cat").style.visibility="visible";
    }
    function Hidden() {
        document.getElementById("cat").style.visibility="hidden";
    }
</script>

</body>
</html>

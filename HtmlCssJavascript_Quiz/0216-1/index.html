<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <button onclick="Show()">ON</button>
    <button onclick="Hidden()">OFF</button>
    <img src="./images/cat.jpg"id="cat">

<script>
    function Hidden() {
        document.getElementById("cat").style.visibility = "hidden";
  
    }
    function Show() {
        document.getElementById("cat").style.visibility="visible";
  
    }
</script>

</body>
</html>
